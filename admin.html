<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>لوحة تحكم الأدمن</title>
</head>
<body>
    <h1>لوحة التحكم</h1>
    <p>مرحبًا، {{ current_user.username }}!</p>
    <h2>المستخدمون:</h2>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} - {% if user.is_admin %}أدمن{% else %}مستخدم عادي{% endif %}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('logout') }}">تسجيل الخروج</a>
</body>
</html>
